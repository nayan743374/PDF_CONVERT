<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF</title>

    <!-- jsPDF CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #cfd9df, #e2ebf0);
        }

        .container {
            background-color: rgb(178, 194, 194);
            width: 90%;
            max-width: 500px;
            padding: 25px 20px;
            border: 3px solid black;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 1.6rem;
        }

        input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            background-color: green;
            height: 42px;
            width: 100%;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: rgb(25, 140, 25);
        }

        .design {
            margin-top: 30px;
            color: blue;
            font-size: 1.1rem;
            text-align: center;
        }

        /* ===== Laptop / Large Screens ===== */
        @media (min-width: 768px) {
            .container {
                padding: 35px 40px;
            }

            .container h1 {
                font-size: 2rem;
            }

            button {
                width: 60%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Convert Image to PDF</h1>

        <input type="file" id="imageInput" accept="image/*">

        <button onclick="convertToPDF()">Convert to PDF</button>
    </div>

    <div class="design">
        <i>DESIGN BY NAYAN NASKAR</i>
    </div>

    <script src="pdf.js"></script>
</body>
</html>
